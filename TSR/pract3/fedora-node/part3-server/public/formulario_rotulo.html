<?xml version="1.0" encoding="utf-8" ?>
<!DOCtype html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Generador de Rotulos</title>
  <link rel="stylesheet" href="/css/tsr.css" />
</head>

<body>

	<div id="tsrStyle" class="tsrForm">
		<form action="/process" id="clientForm" method="get">
			<h1>Generador de R&oacute;tulos</h1>

			<label for="texto">
			    Introduce el texto del r&oacute;tulo <span class="small"></span>
			</label> 
			<input class="textbox" name="texto" id="texto" type="text" />
		
			<label for="color">
			    Selecciona un color <span class="small"></span>
			</label> 
			<select class="textbox" name="color" id="color" size="1">
				<option value="azul">Azul</option>
				<option value="blanco">Blanco</option>
				<option value="celeste">Celeste</option>
				<option value="coral">Coral</option>
				<option value="gris">Gris</option>
				<option value="magenta">Magenta</option>
				<option value="marron">Marron</option>
				<option value="naranja">Naranja</option>
				<option value="negro">Negro</option>
				<option value="gris">Gris</option>
				<option value="orquidea">Orquidea</option>
				<option value="rosa">Rosa</option>
				<option value="salmon">Salmon</option>
				<option value="tomate">Tomate</option>
				<option value="verde">Verde</option>				
			</select>
			
			<label for="fuente">
			    Selecciona una fuente <span class="small"></span>
			</label> 
			<select class="textbox" name="fuente" id="fuente" size="1">
				<option value="1">Aharoni</option>
				<option value="2">Andalus</option>
				<option value="3">Bodoni MT</option>
				<option value="4">Bookman Old</option>
				<option value="5">Britannic</option>
				<option value="6">Berlin Sans MB</option>
				<option value="7">Berlin Sans FB</option>
				<option value="8">Broadway</option>
				<option value="9">Palace Script</option>
				<option value="10">PhagsPa</option>
				<option value="11">Plantagenet Cherokee</option>
				<option value="12">Pristina</option>
				<option value="13">SketchFlow</option>
				<option value="14">JasmineUPC</option>
				<option value="15">LilyUPC</option>
				<option value="16">Verdana</option>
			</select>

			<label for="tam">
			    Selecciona un tama&ntilde;o <span class="small"></span>
			</label> 
			<select class="textbox" name="tam" id="tam" size="1">
				<option value="16">16</option>
				<option value="24">24</option>
				<option value="32">32</option>
				<option value="40">40</option>
				<option value="48">48</option>
			</select>

			<input type="submit" />

		</form>
	</div>
</body>
</html>
